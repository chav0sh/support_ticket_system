name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16.7-alpine
        env:
          POSTGRES_DB: support_ticket_system_test
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: "123123"
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U runner -h 127.0.0.1"
          --health-interval 5s
          --health-timeout 10s
          --health-retries 10

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://runner:123123@127.0.0.1:5432/support_ticket_system_test  # ‚úÖ Use IP address
      DB_HOST: 127.0.0.1  # ‚úÖ Change from `postgres` to `localhost`
      DB_PORT: 5432
      POSTGRES_DB: support_ticket_system_test
      POSTGRES_USER: runner
      POSTGRES_PASSWORD: "123123"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: üîç Debug Running Containers
        run: docker ps -a

      - name: üîç Show PostgreSQL Logs
        run: docker logs $(docker ps -q --filter ancestor=postgres) || echo "‚ö†Ô∏è No logs available"

      - name: üîç Wait for PostgreSQL to become ready
        run: |
          for i in {1..20}; do
            pg_isready -h 127.0.0.1 -p 5432 -U runner && exit 0 || (echo "‚è≥ Waiting for PostgreSQL... Attempt $i" && sleep 3)
          done
          echo "‚ùå PostgreSQL did not start in time" && exit 1

      - name: üîç Check PostgreSQL Port
        run: netstat -an | grep 5432 || echo "‚ö†Ô∏è Port 5432 is NOT open"

      - name: Set up database
        run: RAILS_ENV=test bundle exec rake db:create db:schema:load

      - name: Run tests
        run: bundle exec rspec test/dummy/spec
